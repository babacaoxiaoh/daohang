<title>多内容页面</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://p5.ssl.qhimgs1.com/t043670eb52cc1b7e65.jpg'); /* 替换为你的卡通背景图片 */
  background-size: cover;
}

/* 顶部导航栏样式 */
.navbar {
  width: 100%;
  background-color: rgba(255, 255, 255, 0.9);
  display: flex;
  justify-content: center;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}
.navbar a {
  margin: 0 20px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
  font-size: 16px;
  padding: 8px 12px;
  background-color: #f5d142; /* 柔和卡通色 */
  border-radius: 8px;
  transition: background-color 0.3s;
}
.navbar a:hover {
  background-color: #f5a142;
}

/* 内容区留出顶部空白 */
.content {
  padding-top: 70px; /* 留出导航栏空间 */
  padding-left: 20px;
  padding-right: 20px;
}

/* 图片四格布局 */
.image-row {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
}
.image-row a {
  display: block;
  width: 150px;
  height: 150px;
}
.image-row img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

/* 分类框架区域 */
.category {
  margin-top: 40px;
}
.category h2 {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  margin-bottom: 20px;
  color: #333;
}

/* 小框架块 */
.frame-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin-bottom: 30px;
}
.small-frame {
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}
.small-frame a {
  text-decoration: none;
  color: #333;
  font-size: 14px;
}
.small-frame a:hover {
  color: #f55;
}

/* 联系方式样式 */
.contact {
  text-align: center;
  margin-top: 40px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.9);
  position: relative;
  bottom: 0;
  width: 100%;
}
.contact a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
</style>
